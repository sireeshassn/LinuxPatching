- name: Install HAProxy on ubuntu servers
  hosts: all
  become: yes
  
  tasks:
    - name: Update apt cache repository 
      apt:
        update_cache: yes

    - name: Install HAProxy on servers and start the service 
      apt:
        name: haproxy
        state: present

    - name: Copy HAProxy configuration file from haproxy.conf.j2 to /etc/haproxy/haproxy.cfg
      copy:
        src: haproxy.conf.j2
        dest: /etc/haproxy/haproxy.cfg
      notify: Restart HAProxy
      become: yes

  handlers:
    - name: Restart HAProxy
      service:
        name: haproxy
        state: restarted
        enable: yes

- name: Install Apache on backend_server if not installed 
  hosts: backend_server
  become: yes

  tasks:
    - name: check if apache2 installed in backend servers
      stat: 
        path: /usr/sbin/apache2
      register: apache_check

    - name: Install Apachec if not installed 
      apt:
        name: apache2 
        state: present
      when: not apache_check.stat.exists     
